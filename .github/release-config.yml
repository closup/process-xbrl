categories:
  - title: '🚀 Features'
    labels:
      - 'feature'
      - 'enhancement'
      - 'high priority'
  - title: '🐛 Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: '📝 Documentation'
    labels:
      - 'documentation'
      - 'docs'
  - title: '🧰 Maintenance'
    labels:
      - 'chore'
      - 'refactor'
  - title: '💻 Technology Updates'
    labels:
      - 'python'
      - 'js'
      - 'Javascript'
      - 'html'
      - 'excel'
      - 'xbrl'
  - title: '🎨 UI/UX'
    labels:
      - 'web design'
      - 'web app'
  - title: '📦 Other Changes'  # Default category
    labels:
      - '*'  # Catch-all for PRs with no matching labels

template: |
  ## Changes
  ${{CHANGELOG}}

  ## Contributors
  ${{CONTRIBUTORS}}

name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
sort-by: 'title'
sort-direction: 'ascending' 