categories:
  - title: '🚀 Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: '🐛 Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: '🧰 Maintenance'
    labels:
      - 'chore'
      - 'documentation'
      - 'docs'
      - 'refactor'
  - title: '📦 Other Changes'  # Default category
    labels:
      - '*'  # Catch-all for PRs with no matching labels

template: |
  ## Changes
  ${{CHANGELOG}}

  ## Contributors
  ${{CONTRIBUTORS}}

name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
sort-by: 'title'
sort-direction: 'ascending' 