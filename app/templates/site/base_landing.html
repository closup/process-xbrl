<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Inline XBRL Conversion Tool{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link type="text/css" href="{{url_for('static', filename='css/style.css')}}" rel="stylesheet">
    <style>
        .card-header-lg {
            font-size: 1.25rem;
            font-weight: 500;
            line-height: 1.5;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-michigan">
        <div class="container">
            <a class="nav-link" href="{{ url_for('routes_bp.landing') }}">ACFR Tool</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('routes_bp.tutorial') }}">Tutorial</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('routes_bp.faq') }}">FAQ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('routes_bp.contact') }}">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <main class="container mt-4">
        {% block content %}
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    {% block card1 %}{% endblock %}
                </div>
            </div>
            <div class="col-md-6">
                <div class="card" id="upload-card">
                    {% block card2 %}{% endblock %}
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 text-center">
                {% block return_button %}{% endblock %}
            </div>
        </div>
        {% block loader %}{% endblock %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
