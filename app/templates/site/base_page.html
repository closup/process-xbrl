<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block head %}
    <title>Inline XBRL Conversion Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link type="text/css" href="{{url_for('static', filename='css/style.css')}}" rel="stylesheet">
    <style>
        .card-header-lg {
            font-size: 1.25rem; /* This matches the font size of btn-lg */
            font-weight: 500; /* This gives it a bit more prominence */
            line-height: 1.5; /* This matches the line height of btn-lg */
        }
    </style>
    {% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-michigan">
        <div class="container">
            <a class="nav-link" href="{{ url_for('routes_bp.landing') }}">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('routes_bp.acfr_tool') }}">ACFR Tool</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('routes_bp.tutorial') }}">Tutorial</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('routes_bp.faq') }}">FAQ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('routes_bp.contact') }}">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="text-center">
        <h1><span class="gradient-text">Inline XBRL Conversion Tool</span></h1>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    {% block card1 %}
                    {% endblock %}
                </div>
            </div>
            <div class="col-md-6">
                <div class="card" id="upload-card">
                    {% block card2 %}
                    {% endblock %}
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 text-center">
                {% block return_button %}
                {% endblock %}
            </div>
        </div>
        {% block loader %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
</body>
</html>
