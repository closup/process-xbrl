<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <title>Inline XBRL Conversion Tool</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="{{url_for('static', filename='css/style.css')}}" rel="stylesheet">
    {% endblock %}
</head>
<body>
    <header class="text-center">
        <h1>Inline XBRL Conversion Tool</h1>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    {% block card1 %}
                    {% endblock %}
                </div>
            </div>
            <div class="col-md-6">
                <div class="card" id="upload-card">
                    {% block card2 %}
                    {% endblock %}
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 text-center">
                {% block return_button %}
                {% endblock %}
            </div>
        </div>
        {% block loader %}
        {% endblock %}
    </div>

</body>
</html>
