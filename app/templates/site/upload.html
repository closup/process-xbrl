{% extends "site/base_landing.html" %}

{% block title %}Upload Complete - Inline XBRL Conversion Tool{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header card-header-lg">Download your machine-readable financial statement</div>
            <div class="card-body text-center">
                <a href="{{ download_url }}" download>
                    <button type="button" class="btn btn-michigan btn-lg">Download file</button>
                </a>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card" id="upload-card">
            <div class="card-header">View your machine-readable financial statement in browser</div>
            <div class="card-body text-center">
                <a href="/viewer" target="_blank">
                    <button type="button" class="btn btn-michigan btn-lg">Click to view in browser</button>
                </a>
            </div>
        </div>
    </div>
</div>

<div class="row mt-4">
    <div class="col-md-12 text-center">
        <a href="{{ url_for('routes_bp.landing') }}">
            <button type="button" class="btn btn-michigan btn-lg return-button">Convert Another ACFR</button>
        </a>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    var sessionID = "{{ session_id }}";
    console.log('in HTML', sessionID);
</script>
{% endblock %}
