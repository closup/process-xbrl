{% extends "site/base_page.html" %}
{% block head %}
    {{ super() }}
    <!--Split out these scripts-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="{{url_for('static', filename='js/spinner.js')}}"></script>
{% endblock %}
{% block card1 %}
        <div class="card-header">Download XBRL as HTML</div>
        <div class="card-body text-center">
            <a href="{{ url_for('static', filename='output/output.html') }}" download="converted_xbrl.html">
                <button type="button" class="btn btn-michigan btn-lg">Download file</button>
            </a>
        </div>
{% endblock %}
{% block card2 %}
    <div class="card">
        <div class="card-header">View XBRL online</div>
        <div class="card-body text-center">
            <a href="/viewer" target="_blank">
                <button type="button" class="btn btn-michigan btn-lg">Click to view in XBRL viewer</button>
            </a>
        </div>
    </div>
{% endblock %}
