<style type="text/css">

/* Style for the table */
table {
    border-collapse: collapse; /* Merge borders into a single line */
    width: 98%;
}

/* Style for the last row (horizontal line at the bottom) */
tr:last-child {
    border-bottom: 1px solid black; /* Remove the bottom border for the last row */
}

/* Style for table headers */
th {
    border-bottom: 1px solid black; 
    text-align:right
}

/* Style for table cells */
td {
    height: 15.0pt; 
    text-align: right; 
    font-size: 14px;
    margin: 10px;
}

/* Style for row names */
td:first-child {
    text-align: left; 
}

/* total column width */
th:last-child, td:last-child {
    min-width: 120px;
    width: auto; /* Allow the width to adjust based on content */
}

.section_header, .subsection_header {
    border-top: 1px solid black; 
    border-bottom: 1px solid black;
}

/* Style for row headers */
.section_header {    
    font-weight: bold;
}

.total {
    font-weight: bold;
}

.empty_row {
    background-color: none;
    border-top: 1px solid black; 
}

.data_total {
    border-top: 1px solid black; 
}

/* Optional colors */
.color .section_header {    
    background-color: #85C1E9;
}

.color .subsection_header {
    background-color: #AED6F1
}

.color .row, .total, .data_total {
    background-color: #D6EAF8;
}

/* Optional grayscale */
.gray .section_header {    
    background-color: #AAAAAA;
}

.gray .subsection_header {
    background-color: #CCCCCC
}

.gray .row, .total, .data_total {
    background-color: #EEEEEE;
}

/* Hide elements with the class iso4217-value */
.iso4217-value {
    display: none;
}

h1.center {text-align: center;}

body {
    font-family: 'Times New Roman', serif;
    line-height: 1.15; /* Example line height addition */
}

.word-content {
    max-width: 7in;
    margin: 1in;
    padding: 1in; /* Adding padding to mimic Word's default content padding */
    border: 1px solid #ccc;
    background-color: #fff; /* To resemble a Word document's white page */
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1); /* Optional: adds a subtle shadow around the "page" */
    text-align: justify;
}

p {
    margin-top: 0em;
    margin-bottom: 1em;
}

.page-break {
    display: block;
    clear: both;
    width: 100%;
    margin-top: 50px; /* Increase the space before the break */
    margin-bottom: 50px; /* Increase the space after the break */
    border-bottom: 2px dotted #ccc; /* Dotted line to visually indicate a page break */
    content: " "; /* Needed for the border to take effect */
}

/* Word styles */

h1.title {
    font-weight: bold; /* Makes the text bold */
    font-size: 2em; /* Larger font size for title */
    text-align: center; /* Centers the text */
    margin-top: 0.5em; /* Spacing above the title */
    margin-bottom: 0.5em; /* Spacing below the title */
    color: #333333; /* Dark grey color for the text */
}

h2.heading {
    font-weight: bold; /* Makes the text bold */
    font-size: 1.5em; /* Slightly smaller font size for heading */
    text-align: left; /* Aligns the text to the left */
    margin-top: 0.5em; /* Spacing above the heading */
    margin-bottom: 0.25em; /* Spacing below the heading */
    color: #1a1a1a; /* Slightly darker grey color for the text */
}

h3.heading2 {
    font-weight: bold; /* Makes the text bold */
    font-size: 1.2em; /* Smaller font size for heading2 */
    text-align: left; /* Aligns the text to the left */

    margin-bottom: 0.2em; /* Spacing below the heading2 */
    color: #000000; /* Black color for the text */
}

</style>
