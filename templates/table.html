
<table>

    <!-- Headers (hardcoded) -->
    <tr>
        <th></th>
        {% for col in sheet.col_names %}
        <th>{{ col }}</th>
        {% endfor %}
    {% for cell in sheet.data %} 
    {% if cell.row_start %}
    </tr>
    <tr class="{{ cell.tr_class() }}">
        <td id="header_{{ cell.id }}">  
            {{ cell.name }}
        </td> 
    {% endif %}
    <td id="{{ cell.id }}" class="{{ cell.td_class() }}">
            {% if cell.show_value() != "" %}
            {{ cell.prefix() }}<ix:nonFraction contextRef="{{ cell.context_id }}" name="{{ cell.xbrl_name }}" unitRef="USD" id="{{ cell.id }}" decimals="0" format="{{ cell.format }}" {{ cell.sign }}>
                {{ cell.show_value() }}
            </ix:nonFraction>
            {% endif %}
        </td>
    {% endfor %}
    </tr>
</table>
