
<!-- Need to figure out extra <td></td> at start and end -->

<table>
    <colgroup>
     <col style="width: 400px"/>
     <col style="width: 150px"/>
     <col style="width: 150px"/>
     <col style="width: 150px"/>
     <col style="width: 150px"/>
    </colgroup>
    <!-- Headers (hardcoded) -->
    <tr>
        <th></th>
        <th style="text-align:right">Governmental Activities</th>
        <th style="text-align:right">Business-Type Activities</th>
        <th style="text-align:right">Total</th>
    {% for ix in sheet.data %} 
    {% if ix.row_start %}
    </tr>
    {% if ix.value == "" %} 
    <tr style="border-top: 1px solid black;">
    {% else %} 
    <tr>
    {% endif %}
        <td id="header_{{ ix.header }}">  
            {{ ix.name }}
        </td> 
    {% endif %}
        <td id="{{ ix.id }}">
            <ix:nonFraction contextRef="{{ ix.context_id }}" name="{{ ix.name }}" unitRef="USD" id="{{ ix.id }}" decimals="0" format="{{ ix.format }}" {{ ix.sign }}>
                {{ ix.show_value() }}
            </ix:nonFraction>
        </td>
    {% endfor %}
    </tr>
</table>
